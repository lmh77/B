name: 京东疯狂JOY挂机

on:
    workflow_dispatch:
   # schedule:
       # - cron: "0 0-15/2 * * *"
jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout codes
              uses: actions/checkout@v2
            - name: Use Node.js
              uses: actions/setup-node@v1
              with:
                  node-version: "12.x"
            - name: Run app
              run:  npm install
            - name: Run node
              run: node function/jd_crazy_joy_coin.js 
              env:
                  JD_COOKIE: ${{ secrets.JD_COOKIE }}
                  
