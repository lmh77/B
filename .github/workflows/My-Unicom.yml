name: My-Unicom

on:
  workflow_dispatch: 
  schedule: 
    - cron: '0 1,9,13,17,21 * * *'

jobs:
  build:
    if: github.event.repository.owner.id == github.event.sender.id
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: 【设置服务时区】
      run: sudo timedatectl set-timezone 'Asia/Shanghai'

    - name: 【设置Node.JS】
      uses: actions/setup-node@v1
      with:
        node-version: 12
        registry-url: "https://registry.npmjs.org"

    # - name: Cache node_modules
    #   uses: actions/cache@v2
    #   env:
    #     cache-name: cache-node-modules
    #   with:
    #     path: node_modules
    #     key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('package.json') }}
        
    - name: 【安装所需依赖】
      run: |
        git clone -b dev https://github.com/DJ-clamp/BaseSation.git ~/10010
        cd ~/10010 && npm install

    - name: 【联通日常任务】
      env:
        user: ${{secrets.unicom_user}}
        password: ${{secrets.unicom_password}}
        appid: ${{secrets.unicom_appid}}
      run: cd ~/10010 && node index.js unicom --user=${user} --password=${password} --appid=${appid} --tryrun
